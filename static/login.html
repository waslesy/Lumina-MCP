<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina MCP管理面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="login-card">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Lumina MCP管理面板</h1>
            <p class="text-slate-500 text-sm mt-2">请输入访问密码</p>
        </div>
        
        <div class="space-y-4">
            <input type="password" id="password" 
                class="w-full border border-slate-200 rounded-lg px-4 py-3 text-center focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all placeholder:text-slate-400" 
                placeholder="密码">
            
            <button onclick="doLogin()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-all shadow-lg shadow-blue-600/20 active:scale-[0.98]">
                登录
            </button>
        </div>

        <p id="error" class="text-red-500 text-sm mt-4 hidden flex items-center justify-center gap-1">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span>密码错误</span>
        </p>
    </div>

    <script>
        async function doLogin() {
            const pwdInput = document.getElementById('password');
            const errEl = document.getElementById('error');
            const btn = document.querySelector('button');
            const pwd = pwdInput.value.trim();

            if (!pwd) return;

            // UI Loading 状态
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            btn.disabled = true;
            errEl.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${pwd}` }
                });

                if (res.ok) {
                    localStorage.setItem('lumina_master_key', pwd);
                    window.location.replace('index.html'); // 使用 replace 防止回退
                } else {
                    throw new Error('Auth failed');
                }
            } catch (e) {
                errEl.classList.remove('hidden');
                errEl.querySelector('span').innerText = "密码错误，请重试";
                pwdInput.value = '';
                pwdInput.focus();
                
                // 恢复按钮
                btn.innerHTML = '登录';
                btn.disabled = false;
            }
        }

        // 回车键支持
        document.getElementById('password').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') doLogin(); 
        });
        
        // 自动聚焦
        window.onload = () => document.getElementById('password').focus();
    </script>
</body>
</html>
