    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('providerManager', () => ({
                providers: [],
                loading: true,
                showModal: false,
                isEdit: false,
                fetchingModels: false,
                newModelId: '',
                modelList: [],
                
                showTestModal: false,
                testProvider: null,
                testModel: '',
                testModelList: [],
                testResult: '',
                testing: false,

                form: { name: '', provider_type: 'openai', base_url: '', api_key: '', quota_limit: 100, is_active: true, models: '[]' },
                notification: { show: false, message: '' },
                
                urlMap: {
                    'gitee': 'https://ai.gitee.com/v1',
                    'volcengine': 'https://ark.cn-beijing.volces.com/api/v3',
                    'openai': 'https://api.openai.com/v1'
                },

                async init() { await this.loadProviders(); },
                
                autoFillUrl() {
                    const type = this.form.provider_type;
                    if (this.urlMap[type]) {
                        this.form.base_url = this.urlMap[type];
                        let defaultName = '';
                        if (type === 'gitee') defaultName = 'Gitee AI';
                        else if (type === 'volcengine') defaultName = 'ç«å±±æ–¹èˆŸ';
                        else defaultName = 'OpenAI';
                        if (!this.form.name) this.form.name = defaultName;
                    }
                },

                async loadProviders() {
                    try { this.providers = await API.get('/api/providers/'); } 
                    catch (e) { this.notify('åŠ è½½å¤±è´¥: ' + e.message); } 
                    finally { this.loading = false; }
                },

                parseModels(jsonStr) { try { return JSON.parse(jsonStr) || []; } catch { return []; } },

                openModal(p = null) {
                    this.isEdit = !!p;
                    this.newModelId = '';
                    if (p) {
                        this.form = { ...p };
                        this.modelList = this.parseModels(p.models);
                    } else {
                        // é»˜è®¤ä½¿ç”¨æ ‡å‡†çš„ Gitee é…ç½®ï¼Œæ¯”è¾ƒçœå¿ƒ
                        this.form = { name: 'Gitee AI', provider_type: 'gitee', base_url: 'https://ai.gitee.com/v1', api_key: '', quota_limit: 100, is_active: true, models: '[]' };
                        this.modelList = [];
                    }
                    this.showModal = true;
                },

                openTestModal(p) {
                    this.testProvider = p;
                    this.testModelList = this.parseModels(p.models);
                    this.testModel = this.testModelList.length > 0 ? this.testModelList[0] : '';
                    this.testResult = '';
                    this.showTestModal = true;
                },

                async runTest() {
                    if (!this.testProvider) return;
                    this.testing = true;
                    this.testResult = '';
                    try {
                        const res = await API.post(`/api/providers/${this.testProvider.id}/test`, {
                            model: this.testModel
                        });
                        this.testResult = res.message;
                    } catch (e) {
                        this.testResult = 'âŒ è¯·æ±‚å¼‚å¸¸';
                    } finally {
                        this.testing = false;
                    }
                },

                addModel() {
                    const id = this.newModelId.trim();
                    if (id && !this.modelList.includes(id)) {
                        this.modelList.push(id);
                        this.newModelId = '';
                    }
                },
                removeModel(index) { this.modelList.splice(index, 1); },

                async fetchModels(id) {
                    if (!id) return;
                    this.fetchingModels = true;
                    try {
                        const res = await API.post(`/api/providers/${id}/refresh_models`);
                        this.modelList = res.models;
                        this.notify(res.message);
                    } catch (e) { this.notify('æ‹‰å–å¤±è´¥: ' + e.message); } 
                    finally { this.fetchingModels = false; }
                },

                async fetchTempModels() {
                    if (!this.form.base_url || !this.form.api_key) {
                        this.notify('è¯·å…ˆå¡«å†™ URL å’Œ Key');
                        return;
                    }
                    this.fetchingModels = true;
                    try {
                        const res = await API.post('/api/providers/temp_fetch_models', {
                            base_url: this.form.base_url,
                            api_key: this.form.api_key,
                            provider_type: this.form.provider_type
                        });
                        this.modelList = res.models;
                        this.notify(res.message);
                    } catch (e) { this.notify('æ‹‰å–å¤±è´¥: ' + e.message); }
                    finally { this.fetchingModels = false; }
                },

                async saveProvider() {
                    try {
                        this.form.models = JSON.stringify(this.modelList);
                        if (this.isEdit) {
                            await API.put(`/api/providers/${this.form.id}`, this.form);
                            this.notify('æ›´æ–°æˆåŠŸ');
                        } else {
                            await API.post('/api/providers/', this.form);
                            this.notify('åˆ›å»ºæˆåŠŸ');
                        }
                        this.showModal = false;
                        await this.loadProviders();
                    } catch (e) { this.notify('ä¿å­˜å¤±è´¥: ' + e.message); }
                },

                async deleteProvider(id) {
                    if (!confirm('ç¡®å®šå½»åº•ç§»é™¤è¯¥æ¸ é“å—ï¼Ÿ')) return;
                    try { await API.delete(`/api/providers/${id}`); this.notify('å·²ç§»é™¤æ¸ é“'); await this.loadProviders(); } catch (e) { this.notify('ç§»é™¤å¤±è´¥: ' + e.message); }
                },

                notify(msg) {
                    this.notification.message = msg;
                    this.notification.show = true;
                    setTimeout(() => { this.notification.show = false; }, 3000);
                }
            }))
        })
    </script>
